            input: |
        size_options:
            command:
                - "-"
            input: |
                int si8[8 != sizeof(int)];
                int si4[4 != sizeof(int)];
                int si2[2 != sizeof(int)];

                int ss8[8 != sizeof(short)];
                int ss4[4 != sizeof(short)];
                int ss2[2 != sizeof(short)];

